<div class="panel admin-panel">
	<div class="panel-head">
		<strong><i class="fa fa-key"></i> Change Password</strong>
	</div>
	<div class="body-content">
		<form id="change-password" class="form-x">
			Changing password for user: <label id="username" style="line-height: 33px;"></label> <br>
			<div class="input-group">
				<span class="input-group-addon">Password <span
					style="color: red">*</span></span> <input type="password"
					class="form-control" placeholder="Password" id="password"
					name="password" data-validate="required:Please enter the password" />
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon">Confirm Password <span
					style="color: red">*</span></span> <input type="password"
					class="form-control" placeholder="Confirm Password"
					id="confirm-password"
					data-validate="required:Please confirm the password" />
			</div>
			<br>
			<button class="btn btn-primary change" type="button"><i class="fa fa-check-square-o"></i> Change</button>
		</form>
	</div>
</div>
