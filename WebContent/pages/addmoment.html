	<div class="panel admin-panel">
		<div class="panel-head" id="add">
			<strong><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Add Moment</strong>
		</div>
		<div class="body-content">
			<form id="add-moment">
				<div class="input-group">
					<span class="input-group-addon">Title</span> 
					<input type="text" class="form-control" placeholder="Title" name="title" />
				</div>
				<br>
				<div id="moment-content">
				<span>Content:</span>
				<br>
				<br>
				<div class="input-group">
					<span class="input-group-addon">Text</span>
					<textarea class="form-control" style="height:100px"></textarea>  
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">Picture</span>
					<input type="file" class="form-control" id="post-file" name="file" /> 
					<!-- <input type="button" onclick="UploadFile()" value="+ UploadFile" class="btn btn-primary"/>	  -->								
				</div>
				</div>
				<br>
				<button class="btn btn-primary" onclick="addContent()" type="button"><i class="fa fa-plus"></i> Add Content</button>		
				<button class="btn btn-primary" onclick="addMoment()" type="button" style="margin-left:10px"><i class="fa fa-check-square-o"></i> Submit</button>
			</form>
		</div>
	</div>
