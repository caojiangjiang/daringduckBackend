<div class="panel admin-panel">
	<div class="panel-head">
		<strong><i class="fa fa-pencil-square-o" aria-hidden="true"></i> <span class="add-edit"></span> <span class="objectname">Add Chapter</span></strong>
	</div>
	<div class="body-content">
		<form id="add">
			<div class="fields">
				<div class="input-group">
					<span class="input-group-addon">Title</span>
					<input class="form-control" type="text" name="title" placeholder="Title">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">RequiredOrNot</span>
					<select class="form-control" name="requiredOrNot">
						<option value="true">true</option>
						<option value="false">false</option>
					</select>
				</div>
				<br>
			</div>
			
			
			<button class="btn btn-primary add" type="button">
				<i class="fa fa-check-square-o"></i> Submit
			</button>
		</form>
	</div>
</div>
